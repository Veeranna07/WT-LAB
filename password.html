<!--
Write a JavaScript to validate the name (“Name can't be blank”) and password (“Password must be at least 6 characters long”).   
-->

<html>
<body>
<script> 
function validateform(){ 
var name=document.myform.name.value; 
var password=document.myform.password.value;
if (name==null || name==""){ 
 alert("Name can't be blank"); 
 return false; 
}else if(password.length<6){ 
 alert("Password must be at least 6 characters long."); 
 return false; 
 } 
} 
</script> 
<body> 
<form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="  validateform()" > 
    <center> 
Name: <input type="text" name="name"><br/> 
<p> </p>
Password: <input type="password" name="password"><br/> <p> </p>
<input type="submit" value="register"> 
    </center>
</form> 
</body>
</html>
